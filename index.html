<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to UPI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    .button {
      padding: 15px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting to Payment...</h1>
    <p>If you are not redirected automatically, tap below:</p>
    <a id="redirectButton" class="button" href="#">Tap to Pay</a>
  </div>

  <script>
    const upis = [
      "upi://pay?pa=jagadheeswarreddy-3@okhdfcbank",
      "upi://pay?pa=jagadheeswarreddy-4@okaxis",
      "upi://pay?pa=jagadheeswarreddy-3@oksbi",
      "upi://pay?pa=jagadheeswarreddy-2@okicici",
      "upi://pay?pa=jagadheeswarreddy-3@okaxis",
      "upi://pay?pa=jagadheeswarreddy-2@oksbi",
      "upi://pay?pa=jagadheeswarreddy-1@okhdfcbank",
      "upi://pay?pa=jagadheeswarreddy-1@okicici",
      "upi://pay?pa=jagadheeswarreddy@oksbi",
      "upi://pay?pa=jagadheeswarreddy-1@oksbi",
      "upi://pay?pa=jagadheeswarreddy-2@okhdfcbank",
      "upi://pay?pa=9148753916@ptyes",
      "upi://pay?pa=9148753916@ptsbi",
      "upi://pay?pa=9148753916@pthdfc",
      "upi://pay?pa=9148753916@ptaxis",
      "upi://pay?pa=9148753916@apl",
      "upi://pay?pa=9148753916@yescred"
    ];

    const randomUPI = upis[Math.floor(Math.random() * upis.length)];
    document.getElementById("redirectButton").href = randomUPI;

    setTimeout(() => {
      window.location.href = randomUPI;
    }, 1000);
  </script>
</body>
</html>
